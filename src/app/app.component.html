<div class="container">
  <app-header  (featureSelected)="toggleFeature($event)"></app-header>
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
    </div>
  </div>
  <div class="col-md-12">
    <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
  </div>
</div>
